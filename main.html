<!DOCTYPE html>
<html>
<body>
    <div id="content"></div>

    <script>
        function loadContent() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "http://188.225.46.139:8702/page", true);
            xhttp.send();
        }
        loadContent(); // Вызовите эту функцию, чтобы загрузить содержимое при загрузке страницы
    </script>
</body>
</html>
